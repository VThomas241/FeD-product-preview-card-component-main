<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="product__card">
      <picture>
        <source srcset="images/image-product-desktop.jpg" media="(min-width:610px)">
        <source srcset="images/image-product-mobile.jpg">
        <img src="images/image-product-desktop.jpg" alt="image-product-mobile">
      </picture>
      <div class="product__preview">
        <p class="product__type">Perfume</p>
        <h1 class="product__name">Gabrielle Essence Eau De Parfum</h1>
        <p class="product__description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="product__prices">
          <p class="product__price__discount">$149.99</p>
          <p class="product__price__original"><s>$169.99</s></p>
        </div>
        <button class="button"><img src="images/icon-cart.svg" alt="shopping-cart-icon"> <span>Add to Cart</span></button>
      </div>
    </div>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/VThomas241" target="_blank">Vivek Thomas</a>.
    </div>
  </div>
</body>
</html>
